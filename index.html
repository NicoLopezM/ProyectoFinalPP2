<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Jugadores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <h1>Club Burzaco</h1>
    </header>
    <nav> 
    </nav>  
    <div class="container">
        <h1>Tienda Deportiva: </h1>
        <h1>Fit-Your-Sports</h1>
        <h2>Ingreso de Productos</h2>

        <form id="formProd">
            <input type="text" id="nombre" placeholder="Nombre del Producto" required>
            <input type="text" id="marca" placeholder="Marca" required>
            <input type="number" id="codbar" placeholder="Código de Barras" required>

            <select id="categoria" required>
                <option value="">Seleccionar categoría</option>
                <option value="prendasup">Prenda Superior</option>
                <option value="prendainf">Prenda Inferior</option>
                <option value="zapatillas">Zapatillas</option>
                <option value="prodvenc">Producto con vencimiento</option>
            </select>
            <p>Fecha de ingreso</p>
            <input type="date" id="fechaIngreso" required>
           

            <button type="submit">Agregar Producto</button>
        </form>

        <h2>Listado de Productos</h2>
        <div id="listaJugadores" class="lista"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
